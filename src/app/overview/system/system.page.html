<!-- Header -->
<ion-header>
  <ion-toolbar color="secondary">
    <ion-grid class="d-sm">
      <ion-row>
        <ion-col>
          <ion-title class="headerFont" size="small" style="text-align:center;">MySolarCharge</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="d-md">
      <ion-row>
        <ion-col>
          <ion-title class="headerFont" style="margin-top: 10px; text-align: center;">MySolarChargeApp</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<!-- holds the weather component -->
<ion-content>
  <ion-grid style="margin-top: 8em;">
    <ion-row style="justify-content: center;">
      <ion-col>
        <app-weather-display></app-weather-display>
      </ion-col>
    </ion-row>   
  </ion-grid>
</ion-content>

<!-- Footer -->
<ion-footer>
<ion-toolbar color="secondary">
<ion-grid>
  <ion-row>
    <!-- allows user to navigate to overview page -->
    <ion-col size="6">
      <ion-button 
        class="txtFont"
        color="light" 
        expand="full" 
        [routerLink]="'/overview'">
        <ion-icon name="grid-outline"></ion-icon>{{ 'Overview' }}
      </ion-button>
    </ion-col>
    <!--  allows user to navigate to weather page -->
    <ion-col size="6">
      <ion-button 
        class="txtFont"
        color="light" 
        expand="full" 
        [routerLink]="'/system'">
        <ion-icon name="planet-outline"></ion-icon>{{ 'Weather' }}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-toolbar>
</ion-footer>
