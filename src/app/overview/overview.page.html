<!-- app header for both applications  -->
<ion-header>
  <ion-toolbar color="secondary">
    <ion-grid>
      <ion-row>
        <!-- stores the header -->
        <ion-col style="text-align: center;">
          <div style="margin-top: 10px;">
            <ion-title 
              class="headerFont" 
              size="large">
              <ion-icon name="sunny-outline"></ion-icon>{{ 'MySolarCharge' }}</ion-title>
          </div>
        </ion-col>
        <ion-col></ion-col>
        <ion-col style="text-align: right;">
          <!-- sotres logout button for bigger screens -->
          <div class="d-sm">
            <ion-button
              color="light"
              *ngIf="isAuth" 
              (click)="logout()" 
              style="cursor:pointer; font-size:x-small;" 
              class="headerFont">{{ "Logout" }}
              <ion-icon name="log-out-outline"></ion-icon></ion-button>
          </div>
          <!-- stores logout button for small screens -->
          <div class="d-md">
            <ion-button 
              color="light"
              *ngIf="isAuth" 
              (click)="logout()" 
              style="cursor:pointer; font-size:x-small;" 
              class="headerFont"><ion-icon name="log-out-outline"></ion-icon></ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<!-- Footer is for the app only -->
<ion-footer class="d-md">
  <ion-toolbar color="secondary">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <!-- overview link -->
          <ion-button 
            color="light" 
            class="headerFont"
            expand="full" 
            [routerLink]="'/overview'">
            <ion-icon name="grid-outline"></ion-icon>{{ 'Overview' }}
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <!-- weather link -->
          <ion-button 
            color="light" 
            class="headerFont"
            expand="full" 
            [routerLink]="'system'">
            <ion-icon name="planet-outline"></ion-icon>{{ 'Weather' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>

<!-- App Content -->
<ion-content class="d-md">
  <ion-grid>
    <ion-row style="margin-bottom: 10px;">
      <ion-col size-sm="8" offset-sm="2" style="text-align:center">
        <ion-list style="border-bottom: 1px solid black;">
          <!-- allowing the user to write their systme name -->
          <a 
            (mouseout)="writeName()"
            style="color: black;">
            <ion-input 
              type="text" 
              placeholder="Enter System Name" 
              [(ngModel)]="systemName"
              maxlength="20"
              class="txtFont"></ion-input>
          </a>
        </ion-list>
      </ion-col>
    </ion-row>
    <app-app-display></app-app-display>
  </ion-grid>
</ion-content>

<!-- Website Content -->
<ion-content class="d-sm">
  <app-web-display></app-web-display>
</ion-content>
